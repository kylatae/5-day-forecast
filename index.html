<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>City Weather Forecast</title>
</head>
<body>
  <div class="card">
    <div class="card-header text-center fs-1">
      Weather Forecast
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="row ms-3 citySearch">
        <div class="input-group">
          <input type="search" class="form-control rounded sbox" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" id="sbtn" class="btn btn-outline-primary">search</button>
        </div>
      </div>
      <div class="row ms-3 citySave">
        <p class="text"> City List
      </p>
      </div>  
    </div>
    <div class=" col-9">
      <div class="row ms-3">
        <div id="todayW"class="col-10 forecastToday ">

        </div>
      </div>
        <div id="forecastW" class="row ms-3 forecastRow">
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
